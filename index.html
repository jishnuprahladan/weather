<body class="image1 ">
    <div class="p-2 text-center">
        <div class="container text-light text-center p-3">
            <form action="" class="d-inline-flex mb-3 justify-content-center">
                <div class="bg-light rounded-5  "><input type="text" id="s1" placeholder="Place"
                        class="form-control  rounded-5"></div>
                <button type="button" onclick="search()" class="btn btn-outline-info ms-2 rounded-5">Search</button>
            </form>


            <p id="t"></p>
            <div class="bg-dark bg-opacity-25 rounded-5 p-1">
                <img src="./src/ss1.png" class="text-center mb-0" alt="">
                <h3 style="font-family: Georgia, 'Times New Roman', Times, serif;" class="text-light " id="n">------</h3>
                <h1 id="temp">--</h1>
                <h3 style="font-family: Georgia, 'Times New Roman', Times, serif;" id="cli">- -</h3>

            </div>
        </div>
        <div class=" container d-flex justify-content-center text-light bg-opacity-25 mt-5 rounded-5 bg-dark  ">

            <div class=" col-sm-3 text-center p-2 border-secondary border-end ">
                <strong>visibilty</strong><br>
                <img src="./src/eye1.png" height="50px" alt=""><br>
                <h5 id="v1">- -</h5>
            </div>
            <div class="col-sm-3 text-center p-2 border-secondary border-end">
                <strong>Wind</strong><br>
                <img src="./src/wind1.png" height="50px" alt=""><br>
                <h5 id="w">- -</h5>
            </div>
            <div class="col-sm-3 text-center p-2 border-secondary border-end">
                <strong>Humidity</strong><br>
                <img class="mb-1" src="./src/hum1.jpg" height="50px" alt=""><br>
                <h5 id="h1">- -</h5>
            </div>
            <div class="col-sm-3 text-center p-2">
                <strong>Pressure</strong><br>
                <img class="mb-1" src="./src/pre1.png" height="50px" alt=""><br>
                <h5 id="p1"> - -</h5>
            </div>
        </div>
        <div class="container mt-5 rounded-5 p-2 ">
            <h3 class="text-light" style="  font-family: 'Roboto', sans-serif;">Future Updates</h3>
            <hr class="text-info">
            <div class=" container text-light mt-3 d-flex justify-content-evenly">
                <div class=" col-2 text-center p-2  m-1  rounded-5 bg-dark bg-opacity-50">
                    <strong>Mon</strong><br>
                    <img src="./src/blr1.png" height="30px" alt=""><br>
                    <strong>- -</strong>
                </div>
                <div class="col-2 text-center p-2  m-1 rounded-5 bg-dark bg-opacity-50">
                    <strong>Tue</strong><br>
                    <img src="./src/wind1.png" height="30px" alt=""><br>
                    <strong>- -</strong>
                </div>
                <div class="col-2 text-center p-2  m-1 rounded-5 bg-dark bg-opacity-50">
                    <strong>Wed</strong><br>
                    <img class="mb-1" src="./src/suny1.png" height="25px" alt=""><br>
                    <strong>- -</strong>
                </div>
                <div class="col-2 text-center p-2 m-1  rounded-5 bg-dark bg-opacity-50">
                    <strong>Thu</strong><br>
                    <img class="mb-1" src="./src/snow1.png" height="29px" alt=""><br>
                    <strong>- -</strong>
                </div>
                <div class=" col-2 text-center p-2  m-1 rounded-5 bg-dark bg-opacity-50">
                    <strong>Fri</strong><br>
                    <img src="./src/blr1.png" height="30px" alt=""><br>
                    <strong>- -</strong>
                </div>
                <div class=" col-2 text-center p-2  m-1 rounded-5 bg-dark bg-opacity-50">
                    <strong>Sat</strong><br>
                    <img src="./src/blr1.png" height="30px" alt=""><br>
                    <strong>- -</strong>
                </div>
            </div>
        </div>
